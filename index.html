


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Image Data Extractor</title>
</head>
<body>
<input type="file" id="imageFiles" accept="image/*" multiple />
<script>
document.getElementById('imageFiles').addEventListener('change', async (e) => {
  const files = e.target.files;
  if (files.length === 0) {
    alert('Please select at least one image.');
    return;
  }
  const formData = new FormData();
  for (const file of files) {
    formData.append('images', file);
  }
  try {
    const response = await fetch('https://ticket-guy-image-extractor.onrender.com/extract-data', {
      method: 'POST',
      body: formData,
    });
    if (!response.ok) {
      const err = await response.json();
      alert('Failed to extract data: ' + (err.error || response.statusText));
      return;
    }
    const data = await response.json();
    console.log('Extracted data:', data);
  } catch (error) {
    alert('Error: ' + error.message);
  }
});
</script>
</body>
</html>
